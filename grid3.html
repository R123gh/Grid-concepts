<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
    
</head>
<body>
    <style>
        *{
            margin: 0;
            background-color:white ;
        }
        .nav{
            display: flex;
            justify-content: space-evenly;
          
        }
        .link{
            padding: auto;
            margin: 20px;
            text-decoration: none;
            color: rgb(45, 43, 43);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        
           
        }
        button{
            border: 2px solid black;
            background-color: black;
            color: white;
            height: 30px;
            margin-top:15px;
        }
        .img1{
            margin-top: 5px;
            height: 60px;
        }
        .parent{
               
            height: auto;
            width: auto;
            display: grid;
            grid-template-columns: repeat(3,300px);
            grid-template-rows: repeat(3,300px);
            justify-content: center;
            align-content: center;
         
        
        
        }
        .box1{
            grid-row-start: 1;
            grid-row-end: 3;   
        }
        .box2{
        grid-row-start: 1;
        grid-row-end: 3;
        }
        
        
        .box3{
        
                grid-row-start: 1;
                grid-row-end: 3;
            
        }
        .child{
            border-radius:15px;
            height: auto;
            width: auto;
            margin: 20px;
        
        }
        .box1{
            background-image: url("img2.png");
            background-size: cover;
            background-position: center;
            border-radius: 1px light black;
          
        }
        .box2{
           
            background-image: url("img3.png");
            background-position: center;
            background-size: cover;
        }
        .box3{
        background-image: url("img4.png");
        }
    </style>
    <nav class="nav">
        <img  class="img1" src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/09/fashion-logo-design.jpg" alt="">
        
        <a class= "link"href="#home">Home</a></li>
       <a  class= "link"href="#home">Deals</a></li>
        <a class= "link"href="#home">New Arrivals</a></li>
        <a class= "link"href="#home">Packages</a></li>
       <a  class = "link"href="#home">Sign In</a></li>
        <button>Sign Up</button>
    </nav>
    <br><br>
    <div class="parent">
        <div class="box1 child"></div>
        <div class="box2 child"></div>
        <div class="box3 child"></div>
      
        </div>

</body>
</html>
